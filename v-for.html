<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>My first Vue app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    </head>
    <body>
		<style>
			.red{
				font-size: 24pt;
				color: red;
				font-weight: plain;
			}
			.blue{
				font-size: 24pt;
				color: blue;
			}
		</style>
        <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
        <div id="app">
			<button @click="onClick">マウスをクリック</button>
			<p v-if="counter % 2 == 0" class="red">{{ now }}</p>
			<p v-else class="blue">{{ now }}</p>
        </div>
        <script>
        	const appdata = {
          		data: () =>  ({
					now:'_',
					counter: 0 
          		}),
		 		methods: {
					onClick:function(){
						this.now = new Date().toLocaleDateString('ja-JP');
						this.counter++;
					}
				}
        	}
        	Vue.createApp(appdata).mount('#app')
        </script>
    </body>
      

</html>
